---
- name: Enable & Startup Apache service 
  hosts: node* # "{{ rhel_inventory_group | default(all) }}"
  become: true
  tasks:
    - name: task 2 - enable & start apache service
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop: 
        - httpd
        - firewalld
